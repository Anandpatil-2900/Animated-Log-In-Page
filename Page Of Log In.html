<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      height: 40px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .form-group label {
      position: absolute;
      top: 10px;
      left: 10px;
      pointer-events: none;
      color: #999;
      transition: 0.2s;
    }

    .form-group input:focus + label,
    .form-group input:valid + label {
      top: -20px;
      font-size: 12px;
      color: #666;
    }

    .button {
      display: block;
      width: 100%;
      padding: 10px;
      text-align: center;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: 0.2s;
    }

    .button:hover {
      background-color: #45a049;
    }

    .button:active {
      background-color: #3e8e41;
    }

    .button.loading {
      background-color: #e11616;
    }

    .button.loading:after {
      content: '';
      display: inline-block;
      width: 10px;
      height: 10px;
      margin-left: 10px;
      border-radius: 50%;
      border: 3px solid #fff;
      border-top-color: transparent;
      animation: spin 1s infinite linear;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form>
      <div class="form-group">
        <input type="text" required>
        <label>Username</label>
      </div>
      <div class="form-group">
        <input type="password" required>
        <label>Password</label>
      </div>
      <button class="button">Login</button>
    </form>
  </div>
</body>
</html>
